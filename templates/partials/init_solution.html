<script>
  // Create client data array from server side data
  var events = [];
  {% for event in events %}
  events.push({
    lat: {{ event.latitude }},
    lon: {{ event.longitude }},
    m: {{ event.magnitude }},
    y: {{ event.year }},
  });
  {% endfor %}

  // Init
  $(function() {
    initSolution(events);
  });
</script>
